<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="https://github.com/Lusquess">
  <meta description="Tarefas BlastOff">
  <meta keywords="Toodoo, BlastOff">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="image/favicon.svg" type="image/x-icon">
  <title>BlastOff - Lucas Silva</title>
</head>

<body>
  <section class="all-container">
    <header class="header">
      <section class="header-desktop">
        <section class="header-top-container">
          <div class="header-top">
            <figure class="logo-toodoo">
              <a href="https://toodoo.com.br/" target="__blank">
                <img src="image/logo.png" alt="logo Toodoo">
              </a>
            </figure>
            <figure class="logo-blastoff">
              <a href="https://toodoo.com.br/academy-pt/" target="__blank">
                <img src="image/blastoff.png" alt="logo Blastoff">
              </a>
            </figure>
            <a class="author" href="https://github.com/Lusques" target="__blank">Lucas Silva</a>
          </div>
        </section>
        <section class="header-bottom-container">
          <nav class="header-bottom">
            <ul class="nav-list">
              <li class="nav-list-item active">Lógica</li>
              <li class="nav-list-item">HTML & CSS</li>
              <li class="nav-list-item">JavaScript</li>
              <li class="nav-list-item">Novo+</li>
            </ul>
          </nav>
          <div class="header-line"></div>
        </section>
      </section>
      <section class="header-mobile">
        <section class="header-mobile-top-container">
          <div class="header-mobile-top">
            <figure class="header-mobile-menu"><img src="image/menu-mobile.svg" alt=""></figure>
            <figure class="header-mobile-blastoff"><img src="image/blastoff.png" alt=""></figure>
            <figure class="header-mobile-menu none"><img src="image/menu-mobile.svg" alt=""></figure>
          </div>
        </section>
        <nav class="header-mobile-aside active">
          <h2 class="header-menu-title">Cursos</h2>
          <ul class="nav-list">
            <li class="nav-list-item">Lógica</li>
            <li class="nav-list-item active">HTML & CSS</li>
            <li class="nav-list-item">JavaScript</li>
            <li class="nav-list-item">Novo+</li>
          </ul>
        </nav>
      </section>
    </header>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
